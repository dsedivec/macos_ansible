- name: Install Python development packages from Homebrew
  homebrew:
    update_homebrew: true
    state: present
    name: pyright

- name: Install Python 3 development tools
  community.general.pipx:
    name: '{{ item }}'
    state: '{{ software_dev_python_pipx_state }}'
  loop:
    - flake8
    - pylint
    - ipython
    - isort
    - black
    - 'darker[isort]'
    - mypy
